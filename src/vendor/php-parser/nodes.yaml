nodes:

# -----------------------------------------------------------------------------
# Expressions
# -----------------------------------------------------------------------------

- name: Expression
  abstract: true

- name: Intrinsic
  extends: Expression
  abstract: true
- name: Invocation
  extends: Expression
  abstract: true
  properties:
  - name: openParen
    type: TokenNode
  - name: argumentList
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
- name: MemberAccess
  extends: Expression
  abstract: true
  properties:
  - name: dereferencable
    type: Expression
  - name: objectOperator
    type: TokenNode
- name: MemberInvocation
  extends: Invocation
  abstract: true
  properties:
  - name: dereferenceable
    type: Expression
  - name: objectOperator
    type: TokenNode
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
- name: ObjectCreation
  extends: Expression
  abstract: true
  properties:
  - name: newKeyword
    type: TokenNode
- name: ScopedAccess
  extends: Expression
  abstract: true
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
  - name: doubleColon
    type: TokenNode
- name: ScopedInvocation
  extends: Invocation
  abstract: true
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
  - name: doubleColon
    type: TokenNode
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
- name: Variable
  extends: Expression
  abstract: true

# --- Expression nodes --------------------------------------------------------
- name: AnonymousFunction
  extends: Expression
  properties:
  - name: staticKeyword
    type: TokenNode
    optional: true
  - name: functionKeyword
    type: TokenNode
  - name: ampersand
    type: TokenNode
    optional: true
  - name: openParen
    type: TokenNode
  - name: parameters
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
  - name: useClause
    type: ClosureUse
    optional: true
  - name: colon
    type: TokenNode
    optional: true
  - name: returnType
    type:
    - NamedType
    - PredefinedType
    optional: true
  - name: statements
    type: StatementBlock
  visitorName: visitAnonymousFunction
- name: AnonymousObjectCreation
  extends: ObjectCreation
  properties:
  - name: newKeyword
    type: TokenNode
    inherited: true
  - name: anonymousClass
    type: AnonymousClass
  visitorName: visitAnonymousObjectCreation
- name: Array
  extends: Expression
  properties:
  - name: arrayKeyword
    type: TokenNode
    optional: true
  - name: openParenOrBracket
    type: TokenNode
  - name: initializerList
    type: NodeList
    optional: true
  - name: closeParenOrBracket
    type: TokenNode
  visitorName: visitArray
- name: ArrowFunction
  extends: Expression
  properties:
  - name: staticKeyword
    type: TokenNode
    optional: true
  - name: fnKeyword
    type: TokenNode
  - name: ampersand
    type: TokenNode
    optional: true
  - name: openParen
    type: TokenNode
  - name: parameters
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
  - name: colon
    type: TokenNode
    optional: true
  - name: returnType
    type:
    - NamedType
    - PredefinedType
    optional: true
  - name: doubleArrow
    type: TokenNode
  - name: expr
    type: Expression
  visitorName: visitArrowFunction
- name: Assignment
  extends: Expression
  properties:
  - name: leftOperand
    type: Expression
  - name: operator
    type: TokenNode
  - name: ampersand
    type: TokenNode
    optional: true
  - name: rightOperand
    type: Expression
  visitorName: visitAssignmentExpression
- name: Binary
  extends: Expression
  properties:
  - name: leftOperand
    type: Expression
  - name: operator
    type: TokenNode
  - name: rightOperand
    type: Expression
  visitorName: visitBinaryExpression
# @todo Should not mix expression and name.
- name: ClassConstant
  extends: ScopedAccess
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
    inherited: true
  - name: doubleColon
    type: TokenNode
    inherited: true
  - name: identifier
    type: TokenNode
  visitorName: visitClassConstant
- name: Clone
  extends: Expression
  properties:
  - name: cloneKeyword
    type: TokenNode
  - name: expression
    type: Expression
  visitorName: visitClone
- name: Conditional
  extends: Expression
  properties:
  - name: condition
    type: Expression
  - name: question
    type: TokenNode
  - name: trueExpr
    type: Expression
    optional: true
  - name: colon
    type: TokenNode
  - name: falseExpr
    type: Expression
  visitorName: visitConditionalExpression
- name: Constant
  extends: Expression
  properties:
  - name: name
    type: Name
  visitorName: visitConstant
- name: DestructuringAssignment
  extends: Expression
  properties:
  - name: unpackedList
    type:
    - Array
    - ListDestructure
  - name: operator
    type: TokenNode
  - name: operand
    type: Expression
  visitorName: visitDestructuringAssignment
- name: ElementAccess
  extends: Expression
  properties:
  - name: dereferencable
    type: Expression
  - name: openBraceOrBracket
    type: TokenNode
  - name: index
    type: Expression
    optional: true
  - name: closeBraceOrBracket
    type: TokenNode
  visitorName: visitElementAccess
- name: EmptyIntrinsic
  extends: Intrinsic
  properties:
  - name: emptyKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: expression
    type: Expression
  - name: closeParen
    type: TokenNode
  visitorName: visitEmptyIntrinsic
- name: ErrorControl
  extends: Expression
  properties:
  - name: at
    type: TokenNode
  - name: expression
    type: Expression
  visitorName: visitErrorControl
- name: EvalIntrinsic
  extends: Intrinsic
  properties:
  - name: evalKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: expression
    type: Expression
  - name: closeParen
    type: TokenNode
  visitorName: visitEvalIntrinsic
- name: ExitIntrinsic
  extends: Intrinsic
  properties:
  - name: exitOrDieKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
    optional: true
  - name: expression
    type: Expression
    optional: true
  - name: closeParen
    type: TokenNode
    optional: true
  visitorName: visitExitIntrinsic
- name: ExpressionGroup
  extends: Expression
  properties:
  - name: openParen
    type: TokenNode
  - name: expression
    type: Expression
  - name: closeParen
    type: TokenNode
  visitorName: visitExpressionGroup
- name: FlexibleHeredocTemplate
  extends: Expression
  properties:
  - name: heredocStart
    type: TokenNode
  - name: flexibleElements
    type: NodeList
  - name: heredocEnd
    type: TokenNode
  visitorName: visitFlexibleHeredocTemplate
# @todo Should not mix expression and name.
- name: FunctionInvocation
  extends: Invocation
  properties:
  - name: reference
    type:
    - Expression
    - Name
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
  visitorName: visitFunctionInvocation
- name: HeredocTemplate
  extends: Expression
  properties:
  - name: heredocStart
    type: TokenNode
  - name: template
    type: NodeList
    optional: true
  - name: heredocEnd
    type: TokenNode
  visitorName: visitHeredocTemplate
- name: IndirectMethodInvocation
  extends: MemberInvocation
  properties:
  - name: dereferenceable
    type: Expression
    inherited: true
  - name: objectOperator
    type: TokenNode
    inherited: true
  - name: openBrace
    type: TokenNode
    optional: true
  - name: member
    type: Expression
  - name: closeBrace
    type: TokenNode
    optional: true
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
  visitorName: visitMethodInvocation
  visitorType: MemberInvocation
- name: IndirectMemberAccess
  extends: MemberAccess
  properties:
  - name: dereferencable
    type: Expression
    inherited: true
  - name: objectOperator
    type: TokenNode
    inherited: true
  - name: openBrace
    type: TokenNode
    optional: true
  - name: member
    type: Expression
  - name: closeBrace
    type: TokenNode
    optional: true
  visitorName: visitMemberAccess
  visitorType: MemberAccess
- name: IndirectObjectCreation
  extends: ObjectCreation
  properties:
  - name: newKeyword
    type: TokenNode
    inherited: true
  - name: classNameReference
    type: Expression
  - name: openParen
    type: TokenNode
    optional: true
  - name: argumentList
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
    optional: true
  visitorName: visitObjectCreation
  visitorType: ObjectCreation
# @todo Should not mix expression and name.
- name: IndirectScopedInvocation
  extends: ScopedInvocation
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
    inherited: true
  - name: doubleColon
    type: TokenNode
    inherited: true
  - name: openBrace
    type: TokenNode
    optional: true
  - name: member
    type: Expression
  - name: closeBrace
    type: TokenNode
    optional: true
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
  visitorName: visitScopedInvocation
  visitorType: ScopedInvocation
- name: IndirectStringVariable
  extends: Expression
  properties:
  - name: dollarOpenBrace
    type: TokenNode
  - name: expression
    type: Expression
  - name: closeBrace
    type: TokenNode
  visitorName: visitIndirectStringVariable
- name: IndirectVariable
  extends: Variable
  properties:
  - name: dollar
    type: TokenNode
  - name: openBrace
    type: TokenNode
    optional: true
  - name: expression
    type: Expression
  - name: closeBrace
    type: TokenNode
    optional: true
  visitorName: visitIndirectVariable
- name: InstanceOf
  extends: Expression
  properties:
  - name: operand
    type: Expression
  - name: instanceOfKeyword
    type: TokenNode
  - name: classNameOrReference
    type:
    - Expression
    - Name
  visitorName: visitInstanceOf
- name: IsSetIntrinsic
  extends: Intrinsic
  properties:
  - name: isSetKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: expressions
    type: NodeList
  - name: closeParen
    type: TokenNode
  visitorName: visitIsSetIntrinsic
- name: LexicalVariable
  extends: Variable
  properties:
  - name: ampersand
    type: TokenNode
    optional: true
  - name: variable
    type: TokenNode
  visitorName: visitLexicalVariable
- name: Literal
  extends: Expression
  properties:
  - name: value
    type: TokenNode
  visitorName: visitLiteral
- name: LocalVariable
  extends: Variable
  properties:
  - name: variable
    type: TokenNode
  visitorName: visitLocalVariable
- name: NamedMemberAccess
  extends: MemberAccess
  properties:
  - name: dereferencable
    type: Expression
    inherited: true
  - name: objectOperator
    type: TokenNode
    inherited: true
  - name: member
    type: TokenNode
  visitorName: visitMemberAccess
  visitorType: MemberAccess
- name: NamedMethodInvocation
  extends: MemberInvocation
  properties:
  - name: dereferenceable
    type: Expression
    inherited: true
  - name: objectOperator
    type: TokenNode
    inherited: true
  - name: identifierOrKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
  visitorName: visitMethodInvocation
  visitorType: MemberInvocation
- name: NamedObjectCreation
  extends: ObjectCreation
  properties:
  - name: newKeyword
    type: TokenNode
    inherited: true
  - name: className
    type: Name
  - name: openParen
    type: TokenNode
    optional: true
  - name: argumentList
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
    optional: true
  visitorName: visitObjectCreation
  visitorType: ObjectCreation
# @todo Should not mix expression and name.
- name: NamedScopedInvocation
  extends: ScopedInvocation
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
    inherited: true
  - name: doubleColon
    type: TokenNode
    inherited: true
  - name: member
    type: TokenNode
  - name: openParen
    type: TokenNode
    inherited: true
  - name: argumentList
    type: NodeList
    inherited: true
    optional: true
  - name: closeParen
    type: TokenNode
    inherited: true
  visitorName: visitScopedInvocation
  visitorType: ScopedInvocation
# Makes it easier to tell the difference between prefix and postfix unary
# expressions without having to compare offsets.
- name: PostfixUnary
  extends: Expression
  properties:
  - name: operand
    type: Expression
  - name: operator
    type: TokenNode
  visitorName: visitPostfixUnaryExpression
- name: PrintIntrinsic
  extends: Intrinsic
  properties:
  - name: printKeyword
    type: TokenNode
  - name: expression
    type: Expression
  visitorName: visitPrintIntrinsic
- name: ScriptInclusion
  extends: Intrinsic
  properties:
  - name: inclusionKeyword
    type: TokenNode
  - name: expression
    type: Expression
  visitorName: visitScriptInclusion
# Exactly the same as a heredoc.
- name: ShellCommandTemplate
  extends: Expression
  properties:
  - name: openBackQuote
    type: TokenNode
  - name: template
    type: NodeList
    optional: true
  - name: closeBackQuote
    type: TokenNode
  visitorName: visitShellCommandTemplate
# @todo Should not mix expression and name.
- name: StaticProperty
  extends: ScopedAccess
  properties:
  - name: qualifier
    type:
    - Expression
    - Name
    inherited: true
  - name: doubleColon
    type: TokenNode
    inherited: true
  - name: member
    type: Expression
  visitorName: visitStaticProperty
# `VARIABLE [ string-offset ]`
- name: StringElementAccess
  extends: Expression
  properties:
  - name: variable
    type: TokenNode
  - name: openBracket
    type: TokenNode
  - name: minus
    type: TokenNode
    optional: true
  - name: index
    type: TokenNode
  - name: closeBracket
    type: TokenNode
  visitorName: visitStringElementAccess
# `{ expr }`
- name: StringExpression
  extends: Expression
  properties:
  - name: openBrace
    type: TokenNode
  - name: expression
    type: Expression
  - name: closeBrace
    type: TokenNode
  visitorName: visitStringExpression
# `STRING_IDENTIFIER`
- name: StringVariable
  extends: Variable
  properties:
  - name: identifier
    type: TokenNode
  visitorName: visitStringVariable
- name: StringTemplate
  extends: Expression
  properties:
  - name: openQuote
    type: TokenNode
  - name: template
    type: NodeList
  - name: closeQuote
    type: TokenNode
  visitorName: visitStringTemplate
- name: Unary
  extends: Expression
  properties:
  - name: operator
    type: TokenNode
  - name: operand
    type: Expression
  visitorName: visitUnaryExpression
- name: Yield
  extends: Expression
  properties:
  - name: yieldKeyword
    type: TokenNode
  - name: key
    type: Expression
    optional: true
  - name: doubleArrow
    type: TokenNode
    optional: true
  - name: value
    type: Expression
    optional: true
  visitorName: visitYield
- name: YieldFrom
  extends: Expression
  properties:
  - name: yieldFromKeyword
    type: TokenNode
  - name: delegate
    type: Expression
  visitorName: visitYieldFrom

# -----------------------------------------------------------------------------
# Statements
# -----------------------------------------------------------------------------

- name: Statement
  abstract: true

# Used by do-while, for, foreach, and while statements.
- name: Iteration
  extends: Statement
  abstract: true
# Used by break, continue, goto, return, and throw statements.
- name: Jump
  extends: Statement
  abstract: true
# Used by if and switch statements.
- name: Selection
  extends: Statement
  abstract: true
# Used by class, interface, and trait declarations.
- name: TypeDeclaration
  extends: Statement
  abstract: true
  properties:
  - name: identifier
    type: TokenNode
  - name: openBrace
    type: TokenNode
  - name: members
    type: NodeList
    optional: true
  - name: closeBrace
    type: TokenNode

# --- Statement nodes --------------------------------------------------------
- name: Break
  extends: Jump
  properties:
  - name: breakKeyword
    type: TokenNode
  - name: depth
    type: Expression
    optional: true
  - name: semicolon
    type: TokenNode
  visitorName: visitBreak
- name: ClassDeclaration
  extends: TypeDeclaration
  properties:
  - name: modifiers
    type: NodeList
    optional: true
  - name: classKeyword
    type: TokenNode
  - name: identifier
    type: TokenNode
    inherited: true
  - name: extendsKeyword
    type: TokenNode
    optional: true
  - name: baseType
    type: Name
    optional: true
  - name: implementsKeyword
    type: TokenNode
    optional: true
  - name: interfaces
    type: NodeList
    optional: true
  - name: openBrace
    type: TokenNode
    inherited: true
  - name: members
    type: NodeList
    optional: true
    inherited: true
  - name: closeBrace
    type: TokenNode
    inherited: true
  visitorName: visitClassDeclaration
# See also: ClassConstantElement
- name: ClassConstantDeclaration
  extends: Statement
  properties:
  - name: modifiers
    type: NodeList
    optional: true
  - name: constKeyword
    type: TokenNode
  - name: elements
    type: NodeList
  - name: semicolon
    type: TokenNode
  visitorName: visitClassConstantDeclaration
# See also: ConstantElement
- name: ConstantDeclaration
  extends: Statement
  properties:
  - name: constKeyword
    type: TokenNode
  - name: elements
    type: NodeList
  - name: semicolon
    type: TokenNode
  visitorName: visitConstantDeclaration
- name: Continue
  extends: Jump
  properties:
  - name: continueKeyword
    type: TokenNode
  - name: depth
    type: Expression
    optional: true
  - name: semicolon
    type: TokenNode
  visitorName: visitContinue
- name: ExpressionStatement
  extends: Statement
  properties:
  - name: expression
    type: Expression
    optional: true
  - name: semicolon
    type: TokenNode
  visitorName: visitExpressionStatement
- name: Declare
  extends: Statement
  properties:
  - name: declareKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: directives
    type: NodeList
  - name: closeParen
    type: TokenNode
  - name: statement
    type: Statement
  visitorName: visitDeclare
- name: DeclareBlock
  extends: Statement
  properties:
  - name: declareKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: directives
    type: NodeList
  - name: closeParen
    type: TokenNode
  - name: colon
    type: TokenNode
  - name: statements
    type: NodeList
    optional: true
  - name: endDeclare
    type: TokenNode
  - name: semicolon
    type: TokenNode
  visitorName: visitDeclareBlock
- name: DoWhile
  extends: Iteration
  properties:
  - name: doKeyword
    type: TokenNode
  - name: statement
    type: Statement
  - name: whileKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: condition
    type: Expression
  - name: closeParen
    type: TokenNode
  - name: semicolon
    type: TokenNode
  visitorName: visitDoWhile
# This node is also used for inline text, so `echo` and `;` are optional.
- name: Echo
  extends: Statement
  properties:
  - name: echoKeyword
    type: TokenNode
    optional: true
  - name: expressionList
    type: NodeList
  - name: semicolon
    type: TokenNode
    optional: true
  visitorName: visitEcho
- name: For
  extends: Iteration
  properties:
  - name: forKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: initializers
    type: NodeList
    optional: true
  - name: firstSemicolon
    type: TokenNode
  - name: conditions
    type: NodeList
    optional: true
  - name: secondSemicolon
    type: TokenNode
  - name: incrementors
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
  - name: statement
    type: Statement
  visitorName: visitFor
- name: ForBlock
  extends: Iteration
  properties:
  - name: forKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: initializers
    type: NodeList
    optional: true
  - name: firstSemicolon
    type: TokenNode
  - name: conditions
    type: NodeList
    optional: true
  - name: secondSemicolon
    type: TokenNode
  - name: incrementors
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
  - name: colon
    type: TokenNode
  - name: statements
    type: NodeList
    optional: true
  - name: endForKeyword
    type: TokenNode
  - name: semicolon
    type: TokenNode
  visitorName: visitForBlock
- name: ForEach
  extends: Iteration
  properties:
  - name: forEachKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: source
    type: Expression
  - name: asKeyword
    type: TokenNode
  - name: key
    type: Expression
    optional: true
  - name: doubleArrow
    type: TokenNode
    optional: true
  - name: ampersand
    type: TokenNode
    optional: true
  - name: value
    type:
    - Expression
    - ListDestructure
  - name: closeParen
    type: TokenNode
  - name: statement
    type: Statement
  visitorName: visitForEach
- name: ForEachBlock
  extends: Iteration
  properties:
  - name: forEachKeyword
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: source
    type: Expression
  - name: asKeyword
    type: TokenNode
  - name: key
    type: Expression
    optional: true
  - name: doubleArrow
    type: TokenNode
    optional: true
  - name: ampersand
    type: TokenNode
    optional: true
  - name: value
    type:
    - Expression
    - ListDestructure
  - name: closeParen
    type: TokenNode
  - name: colon
    type: TokenNode
  - name: statements
    type: NodeList
    optional: true
  - name: endForEach
    type: TokenNode
  - name: semicolon
    type: TokenNode
  visitorName: visitForEachBlock
- name: FunctionDeclaration
  extends: Statement
  properties:
  - name: functionKeyword
    type: TokenNode
  - name: ampersand
    type: TokenNode
    optional: true
  - name: identifier
    type: TokenNode
  - name: openParen
    type: TokenNode
  - name: parameters
    type: NodeList
    optional: true
  - name: closeParen
    type: TokenNode
  - name: colon
    type: TokenNode
    optional: true
  - name: returnType
    type:
    - NamedType
    - PredefinedType
    optional: true
  - name: statements
    type: StatementBlock
  visitorName: visitFunctionDeclaration
- name: Global
  extends: Statement
